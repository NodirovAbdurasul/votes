<!DOCTYPE html>
<html>
<head>
    <title>Registration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <h1>Registration</h1>
    <label for="phoneNumberInput">Phone number</label>
    <input name="phone_number" type="text" class="form-control" id="phoneNumberInput" aria-describedby="emailHelp" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passport">Password raqmi</label>
    <input name="passport" type="text" class="form-control" id="passport" placeholder="Passport">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>>
